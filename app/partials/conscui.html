<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="#dashboard">Home</a>
    
        <li class="active">Consulta de Cuidados</li>
         <li class="active">Usuário: {{name}}</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            Consulta de Cuidados
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
                           
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="cpf">Selecionar Paciente</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">


            
                  </div>
                           </div>
                           <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="cpf">CPF</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                 <input type="text" maxlength="14" minlength="14"  ng-minlength="14" required onkeypress="formatar('###.###.###-##', this); if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" focus class="form-control" placeholder="CPF" ng-model="conscui.cpf"/>
                            </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="lbl col-md-5"> </span>
                                <div class="col-sm-7">
                   

                                    <button type="submit" class="width-35 pull-right btn btn-md btn-primary" ng-click="consCui(conscui)" data-ng-disabled="signupForm.$invalid">
                                        Consultar
                                    </button>

                                     <Button class="width-45 pull-left btn btn-md btn-primary" ng-click="btndash();">Voltar
                        </button>


                                    <button type="submit" ng-if="conscui.uid == uidcad" class="width-40 center-block btn btn-md btn-danger" ng-click="excCui(conscui)" data-ng-disabled="signupForm.$invalid">
                                        Excluir
                                    </button>
                                    </div>

                                </br></br></br>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" ng-if="conscui.nome" for="nome">Nome</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                               <input type="text" class="form-control" ng-if="conscui.nome" disabled placeholder="Nome" maxlength="45" minglength="3" pattern="[a-z\s]+$" ng-model="conscui.nome"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right"  ng-if="conscui.temperatura" for="temperatura">Temperatura</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" ng-if="conscui.temperatura" disabled name="temperatura" placeholder="Em Cº" ng-model="conscui.temperatura"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" ng-if="conscui.pressao" for="pressao">Pressão</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" ng-if="conscui.pressao" disabled name="pressao" placeholder="Ex.: 12 por 8" ng-model="conscui.pressao" />
                            </span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" ng-if="conscui.medicam" for="medicam">Medicamento</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" disabled ng-if="conscui.medicam" name="medicam" placeholder="Ex.: Cataflam 50mg" ng-model="conscui.medicam" />
                            </span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" ng-if="conscui.recom" for="recom">Recomendações</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" disabled class="form-control" ng-if="conscui.recom" name="recom" placeholder="Ex.: Repouso" ng-model="conscui.recom" />
                            </span>
                                </div>
                            </div>        
                               <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right"  ng-if="conscui.created"  for="recom">Cadastrado em</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" disabled class="form-control" ng-if="conscui.created" name="cad"  placeholder="Data e hora" ng-model="conscui.created" />
                            </span>
                                </div>
                            </div>   
                    

                       
                            
                                    
                               <!--    <div class="form-group">
                                <span class="lbl col-sm-2"> </span>
                                <div class="col-sm-7">
                                    <button type="submit" class="width-35 pull-right btn btn-md btn-danger" ng-click="excPac(conspac)" data-ng-disabled="signupForm.$invalid">
                                        Excluir
                                    </button>
                                 
                                       <div class="space-16">
                        <Button class="width-45 pull-left btn btn-md btn-primary" ng-click="btndash();">Voltar
                        </button></div><br/><br/><br/>-
                                
                        </div>-->
                                                                    
                                    </form>
                                </div>

                            </div>
                            </fieldset>

                           
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
