<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <a href="#dashboard">Home</a>
          
        </li>
        <li class="active">Cadastro de Cuidados</li>
         <li class="active">Usuário: {{name}}</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                            Cadastro de Cuidados
                        </h4>
                        <br/>
                        <form name="signupForm" class="form-horizontal" role="form">
                           
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="cpf">Selecionar Paciente</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">

                        <!--    <select  class="form-control">
  <option value="cadpac.id">Joao</option>
<option value="cadpac.id">Herdila</option>
 <option value="cadpac.id">Vinicius</option>
</select>    -->

							</div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="CPF">CPF</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                               <input type="text" maxlength="14" minlength="14"  ng-minlength="14" focus name="cpf" onkeypress="formatar('###.###.###-##', this); if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" required class="form-control" placeholder="CPF"  ng-model="cadcui.cpf"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="temperatura">Temperatura</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" onkeypress="return numerovirgula( this , event );" pattern="[0-9]+$+,+." minlength="2" maxlength="4" placeholder="Em ºC" name="temperatura" ng-model="cadcui.temperatura"/>
                            </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="pressao">Pressão</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Ex.: 12 por 8" minlength="2" maxlength="14" name="pressao" ng-model="cadcui.pressao" />
                            </span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="medicam">Medicamento</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" maxlength="50" minlength="2" placeholder="Medicamentos" name="medicam" ng-model="cadcui.medicam" />
                            </span>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="recom">Recomendações</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Recomendações" name="recom" ng-model="cadcui.recom" />
                            </span>
                                </div>
                            </div>
                    <!--       
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right" for="recom">ID paciente</label>
                                <div class="col-sm-7">
                                    <span class="block input-icon input-icon-right">
                                <input type="text" disabled class="form-control" placeholder="Recomendações" name="recom" ng-model="cadcui.fk_pacientes" />
                            </span>
                                </div>
                            </div>--><br/>
                            <div class="form-group">

                                <span class="lbl col-sm-5"> </span>
                                <div class="col-sm-7">
                   
                                    <button type="submit" class="width-35 pull-right btn btn-md btn-primary" ng-click="cadCui(cadcui)" ng-disabled="signupForm.$invalid">
                                        Cadastrar
                                    </button>
                                 
                                        <div class="space-16">
                        <Button class="width-45 pull-left btn btn-md btn-primary" ng-click="btndash();">Voltar
                        </button></div><br/><br/><br/>
                                </div>
                                                                    
                                    </form>
                                </div>

                            </div>
                            </fieldset>

                           
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
